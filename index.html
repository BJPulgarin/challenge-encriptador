<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>CHALLENGE <span id="h1E">ENCRIPTADOR</span></h1>
        <label for="text"></label>
        <section id="workArea">
            <textarea cols="30" rows="10" placeholder="Escribe aquí..."></textarea>
            <div id="result">
                <img src="./recursos/searching2.png" alt="searching" id="searching">
                <p id="p1">Aún no hay un texto para encriptar...</p>
                <p id="p2">¡Escribe uno!</p>
                <p id="solution"></p>
            </div>
        </section>
        <section id="buttons">
            <button id="encriptar">ENCRIPTAR</button>
            <button id="desencriptar">DESENCRIPTAR</button>
        </section>
    </form>
    <footer>
        <p>DEVELOPER - BRAJAN PULGARIN</p>
        <div id="redes">
            <img src="./recursos/instagram.png">
            <img src="./recursos/linkedin.png">
            <img src="./recursos/reddit.png">
            <img src="./recursos/github.png">
            <img src="./recursos/twitter.png">
        </div>
        <P>© 2023 All rights Reserved.</P>
    </footer>
    <img src="./recursos/background.jpg" id="background">
    <script src="index.js"></script>
</body>
</html>
